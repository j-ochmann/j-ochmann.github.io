<!DOCTYPE html>
<html>
<head>
<style>
  .globe {
    width: 300px;
    height: 300px;
    /* Kulatý tvar a stínování pro 3D efekt */
    border-radius: 50%;
    
    box-shadow: inset -30px -30px 50px rgba(0,0,0,0.5), 
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 20px rgba(0,0,0,0.3);
    
    /* Mapa světa jako pozadí */
    background: url('https://upload.wikimedia.org/wikipedia/commons/f/f4/Mercator_projection_SW.jpg');
    /* background: url('960px-BlackMarble20161km.jpg') repeat-x; */
    /* background: url('globe.svg') repeat-x; */
    background-size: cover;
    
    /* Animace rotace */
    animation: rotate 20s linear infinite;
  }

  @keyframes rotate {
    from { background-position: 0 0; }
    to { background-position: 630px 0; } /* Hodnota závisí na šířce textury */
  }

  /* Volitelné: Vesmírné pozadí */
  body { 
    background: #050505; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
  }
</style>
</head>
<body>
  <div class="globe"></div>
</body>
</html>
