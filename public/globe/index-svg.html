<!DOCTYPE html>
<html>
<head>
<style>
.globe {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  
  /* 1. OBRÁZEK (musí být první), 2. BARVA OCEÁNU */
  background: url('world.svg') repeat-x, 
              radial-gradient(circle at 30% 30%, #1a4b77, #05192d); /* Simulace hloubky moře */
  
  background-size: cover;
  
  /* Stíny musí zůstat pro 3D efekt */
  box-shadow: 
    inset 20px 0 80px rgba(0, 0, 0, 0.8),
    inset -20px 0 80px rgba(255, 255, 255, 0.1),
    0 0 50px rgba(66, 133, 244, 0.3); /* Vnější záře */
  animation: rotate-globe 120s linear infinite;
}

@keyframes rotate-globe {
  from { background-position: 0 0, 0 0; }
  to { background-position: -4000px 0, 0 0; } /* Posouváme jen mapu, ne gradient */
}
  body { 
    background: #050505; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
  }
</style>
</head>
<body>
  <div class="globe"></div>
</body>
</html>
